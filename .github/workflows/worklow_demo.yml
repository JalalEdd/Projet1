name: DémoMémoire
on: push
jobs:
  Clean: 
    name: Clean application
    runs-on: windows-latest
    steps:
      - name: Cleanup
        run: call .\Cleanup.cmd
  Build:
    name: Build application
    runs-on: windows-latest
    needs: [Clean]
    steps:
      - name: Build
        run: call .\Build.cmd   
  Test:
    name: Test application
    runs-on: windows-latest
    needs: [Build]
    steps:
      - name: Test
        run: call .\Test.cmd
      
        
